<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Checkbox</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="hero">
	<div class="container">
		<div class="row">
			<p>Notification</p>
			<label>
				<input type="checkbox">
				<span></span>
			</label>
			
		</div>
		<div class="row">
			<p>Dark Mode</p>
			<label>
				<input type="checkbox" checked="checked">
				<span></span>
			</label>
			
		</div>
		<div class="row">
			<p>Location</p>
			<label>
				<input type="checkbox" checked="checked">
				<span></span>
			</label>
			
		</div>
		<div class="row">
			<p>Guest Mode</p>
			<label>
				<input type="checkbox" checked="checked">
				<span></span>
			</label>
			
		</div>
		<div class="row">
			<p>Privacy</p>
			<label>
				<input type="checkbox" checked="checked">
				<span></span>
			</label>
			
		</div>
		
	</div>
	
</div>
</body>
</html>
